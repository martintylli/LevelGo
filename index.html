<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>LevelGo – Perfekt våg. Inga gräl. | Tyllcamp</title>
<meta name="description" content="LevelGo visar lutning och räknar ut exakt hur många centimeter du ska höja.">

<meta property="og:title" content="LevelGo – Perfekt våg. Inga gräl.">
<meta property="og:description" content="LevelGo räknar ut exakt hur mycket du ska höja (i cm) – direkt i mobilen.">
<meta property="og:type" content="website">
<meta property="og:image" content="og-levelgo.jpg">
<meta property="og:locale" content="sv_SE">

<style>
:root{
--bg:#0b0f0e;
--card:#121917;
--muted:#9fb1aa;
--text:#eaf2ef;
--brand:#7af0c3;
--line:rgba(255,255,255,.08);
--radius:18px;
--max:1100px;
}

*{box-sizing:border-box}

body{
margin:0;
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
color:var(--text);
background:var(--bg);
}

.wrap{max-width:var(--max); margin:auto; padding:20px;}

header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

header img{height:34px;}

.lang{
display:flex;
gap:6px;
}

.lang button{
border:1px solid var(--line);
background:transparent;
color:var(--muted);
padding:6px 10px;
border-radius:999px;
cursor:pointer;
font-weight:600;
}

.lang button.active{
background:var(--brand);
color:#000;
}

.hero{
display:grid;
grid-template-columns:1.1fr .9fr;
gap:30px;
align-items:center;
margin-bottom:60px;
}

@media(max-width:900px){
.hero{grid-template-columns:1fr;}
}

.card{
background:var(--card);
border-radius:var(--radius);
padding:24px;
}

h1{
font-size:clamp(28px,4vw,44px);
margin:0 0 12px;
}

.tagline{
color:var(--muted);
margin-bottom:20px;
}

.button{
display:inline-block;
padding:12px 22px;
border-radius:999px;
background:var(--brand);
color:#000;
font-weight:700;
text-decoration:none;
margin-top:10px;
}

.imgbox img{
width:100%;
border-radius:var(--radius);
}

.section{
margin-top:60px;
}

.gallery{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:16px;
}

@media(max-width:900px){
.gallery{grid-template-columns:1fr;}
}

.gallery img{
width:100%;
border-radius:var(--radius);
}

footer{
margin-top:80px;
padding-top:20px;
border-top:1px solid var(--line);
color:var(--muted);
font-size:14px;
}
</style>
</head>

<body>

<script>
const APP_URL="https://DIN-LOVABLE-LANK-HAR";
const EMAIL="info@tyllcamp.fi";
const PHONE="+358000000000";

const dict={
sv:{
title:"Perfekt våg.<br>Inga gräl.",
tagline:"LevelGo visar lutningen och <b>räknar ut exakt hur många centimeter</b> du ska höja.",
download:"Ladda ner appen",
howTitle:"Så funkar det",
how1:"1. Parkera",
how2:"2. Kolla appen",
how3:"3. Justera tills du är i våg",
contact:"Kontakt",
rights:"Alla rättigheter förbehållna."
},
fi:{
title:"Täydellinen tasapaino.<br>Ei enää riitoja.",
tagline:"LevelGo näyttää kallistuksen ja <b>laskee tarkasti senttimetreinä</b> kuinka paljon sinun pitää nostaa.",
download:"Lataa sovellus",
howTitle:"Näin se toimii",
how1:"1. Pysäköi",
how2:"2. Katso sovellusta",
how3:"3. Säädä kunnes olet suorassa",
contact:"Yhteystiedot",
rights:"Kaikki oikeudet pidätetään."
},
en:{
title:"Perfect level.<br>No more fights.",
tagline:"LevelGo shows the tilt and <b>calculates the exact centimeters</b> you need to raise.",
download:"Get the app",
howTitle:"How it works",
how1:"1. Park",
how2:"2. Check the app",
how3:"3. Adjust until level",
contact:"Contact",
rights:"All rights reserved."
}
};

function setLang(lang){
const t=dict[lang];
document.documentElement.lang=lang;
document.getElementById("title").innerHTML=t.title;
document.getElementById("tagline").innerHTML=t.tagline;
document.getElementById("download").textContent=t.download;
document.getElementById("howTitle").textContent=t.howTitle;
document.getElementById("how1").textContent=t.how1;
document.getElementById("how2").textContent=t.how2;
document.getElementById("how3").textContent=t.how3;
document.getElementById("contactTitle").textContent=t.contact;
document.getElementById("rights").textContent=t.rights;

document.querySelectorAll(".lang button").forEach(b=>{
b.classList.toggle("active",b.dataset.lang===lang);
});

localStorage.setItem("lang",lang);
}

window.onload=()=>{
const saved=localStorage.getItem("lang")||"sv";
setLang(saved);
};
</script>

<div class="wrap">

<header>
<img src="tyllcamp-logo.png" alt="Tyllcamp">
<div class="lang">
<button data-lang="sv" onclick="setLang('sv')">SV</button>
<button data-lang="fi" onclick="setLang('fi')">FI</button>
<button data-lang="en" onclick="setLang('en')">EN</button>
</div>
</header>

<section class="hero">
<div class="card">
<h1 id="title"></h1>
<p class="tagline" id="tagline"></p>
<a id="download" class="button" href="#" onclick="window.location.href=APP_URL"></a>
</div>
<div class="imgbox">
<img src="hero-levelgo.jpg" alt="LevelGo app">
</div>
</section>

<section class="section">
<h2 id="howTitle"></h2>
<p id="how1"></p>
<p id="how2"></p>
<p id="how3"></p>
</section>

<section class="section">
<h2>Bilder</h2>
<div class="gallery">
<img src="levelgo-1.jpg">
<img src="levelgo-2.jpg">
<img src="levelgo-3.jpg">
</div>
</section>

<section class="section">
<h2 id="contactTitle"></h2>
<p>Tyllcamp</p>
<p><a href="mailto:info@tyllcamp.fi">info@tyllcamp.fi</a></p>
<p>Finland</p>
</section>

<footer>
© 2025 Tyllcamp – <span id="rights"></span>
</footer>

</div>

</body>
</html>
